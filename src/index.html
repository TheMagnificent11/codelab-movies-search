<html>
  <head>
    <title>Angular App</title>
  </head>
  <body>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      // Tailwind CSS Config
      tailwind.config = {
        content: ["./index.html", "./app/**/*.{html,ts}"],
        theme: {
          extend: {
            screens: {
              xs: "540px",
            },
            colors: {
              blue: "#1fb6ff",
              pink: "#ff49db",
              orange: "#ff7849",
              green: "#13ce66",
              "gray-dark": "#273444",
              gray: "#8492a6",
              "gray-light": "#d3dce6",
            },
            fontFamily: {
              sans: ["Graphik", "sans-serif"],
              serif: ["Merriweather", "serif"],
            },
            boxShadow: {
              // Examples of custom box shadows
              header: "inset 0px -1px 0px rgba(15, 31, 44, 0.18)",
              footer: "inset 0px 1px 0px rgba(0, 0, 0, 0.08)",
            },
            lineClamp: {
              14: "14",
            },
          },
        },
        plugins: [
          tailwind.plugin(
            ({ forms, addBase, addComponents, addUtilities, theme }) => {
              // Examples of using base layer custom styles in a plugin to match designs
              addBase({
                h1: {
                  fontSize: "14px",
                  lineHeight: "16px",
                },
                p: {
                  fontSize: "10px",
                  lineHeight: "12px",
                },
              });
            }
          ),
        ],
      };
    </script>
    <style type="text/tailwindcss">
      /* Examples of using base layer custom styles in CSS to match designs */
      @layer base {
        html,
        body {
          height: 100%;
          @apply bg-neutral-100;
        }
      }

      /* Add styles to the components layer, which would override base styles */
      @layer components {
        .btn {
          @apply text-xs leading-[16px] rounded-md font-semibold px-3 py-[8px];
        }
      }
    </style>

    <my-app>loading</my-app>
  </body>
</html>
